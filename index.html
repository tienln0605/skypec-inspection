        // L∆∞u form
        function saveForm(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {};
            const results = {};
            
            for (let [key, value] of formData.entries()) {
                if (key.startsWith('result_')) {
                    const itemId = key.replace('result_', '');
                    results[itemId] = value;
                } else if (key.startsWith('value_')) {
                    const itemId = key.replace('value_', '');
                    data['value_' + itemId] = value;
                } else {
                    data[key] = value;
                }
            }
            
            // Validate all items have results
            const form = forms[currentForm];
            let allCompleted = true;
            form.items.forEach(item => {
                if (!results[item.id]) {
                    allCompleted = false;
                }
            });
            
            if (!allCompleted) {
                alert('Vui l√≤ng ƒë√°nh gi√° t·∫•t c·∫£ c√°c h·∫°ng m·ª•c ki·ªÉm tra!');
                return;
            }
            
            data.results = results;
            
            const record = {
                id: editingRecordId || Date.now().toString(),
                formId: currentForm,
                formName: form.name,
                formCode: form.code,
                data: data,
                createdAt: editingRecordId ? 
                    getRecord(editingRecordId).createdAt : 
                    new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            saveRecord(record);
            showToast('‚úÖ ƒê√£ l∆∞u k·∫øt qu·∫£ ki·ªÉm tra!');
            backToList();
            loadRecords();
            updateStats();
        }

            const records = getAllRecords();

            if (index >= 0) {
                records[index] = record;
            } else {
                records.push(record);
            }
            localStorage.setItem('skypec_inspection_records', JSON.stringify(records));
        }

            const data = localStorage.getItem('skypec_inspection_records');

            const records = getAllRecords();

            const search = document.getElementById('search-input').value.toLowerCase();
